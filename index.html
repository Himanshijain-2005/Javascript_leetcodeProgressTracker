<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Leetmetric</title>
  <link rel="stylesheet" href="./s.css" />
</head>
<body>
  <div class="container">
    <h1>leetmetric</h1>
    <div class="user-container">
      <p>Enter your username</p>
      <div class="user-input-container">
        <input
          type="text"
          placeholder="enter your username here"
          id="user-input"
        />
        <button id="search-btn">Search</button>
      </div>
    </div>

    <div class="stats-container">
      <div class="progress">
        <div class="progress-wrapper">
          <div class="progress-item easy-progress">
            <span id="easy-label">0%</span>
          </div>
          <div class="progress-label">Easy</div>
        </div>

        <div class="progress-wrapper">
          <div class="progress-item medium-progress">
            <span id="medium-label">0%</span>
          </div>
          <div class="progress-label">Medium</div>
        </div>

        <div class="progress-wrapper">
          <div class="progress-item hard-progress">
            <span id="hard-label">0%</span>
          </div>
          <div class="progress-label">Hard</div>
        </div>
      </div>

      <div class="stats-cards"></div>
    </div>
  </div>

  <script src="./sc.js"></script>
</body>
</html>
